<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <header class="game-header">
      <div class="flags">🚩 <span id="flags-count">7</span></div>
      <button id="reset-btn"><span>🎮</span></button>

      <div class="timer">⏱ <span id="time">012</span></div>
    </header>
    <div class="game-board">
      <!-- Ряд 1 -->
      <div class="cell closed"></div><div class="cell closed"></div><div class="cell closed"></div>
      <div class="cell open">1</div><div class="cell open">2</div><div class="cell open">3</div>
      <div class="cell flag">🚩</div><div class="cell mine">💣</div><div class="cell mine">💣</div>
      <!-- Ряд 2 -->
      <div class="cell closed"></div><div class="cell closed"></div><div class="cell open">1</div>
      <div class="cell open">2</div><div class="cell mine">💣</div><div class="cell open">3</div>
      <div class="cell flag">🚩</div><div class="cell mine">💣</div><div class="cell mine">💣</div>
      <!-- Ряд 3 -->
      <div class="cell closed"></div><div class="cell closed"></div><div class="cell open">1</div>
      <div class="cell open">2</div><div class="cell mine">💣</div><div class="cell open">3</div>
      <div class="cell flag">🚩</div><div class="cell mine">💣</div><div class="cell exploded">💥</div>
      <!-- Ряд 4 -->
      <div class="cell closed"></div><div class="cell closed"></div><div class="cell closed"></div>
      <div class="cell closed"></div><div class="cell closed"></div><div class="cell closed"></div>
      <div class="cell closed"></div><div class="cell closed"></div><div class="cell closed"></div>
      <!-- Ряд 5 -->
      <div class="cell closed"></div><div class="cell closed"></div><div class="cell closed"></div>
      <div class="cell closed"></div><div class="cell closed"></div><div class="cell closed"></div>
      <div class="cell closed"></div><div class="cell closed"></div><div class="cell closed"></div>
      <!-- Ряд 6 -->
      <div class="cell closed"></div><div class="cell closed"></div><div class="cell closed"></div>
      <div class="cell closed"></div><div class="cell closed"></div><div class="cell closed"></div>
      <div class="cell closed"></div><div class="cell closed"></div><div class="cell closed"></div>
      <!-- Ряд 7 -->
      <div class="cell closed"></div><div class="cell closed"></div><div class="cell closed"></div>
      <div class="cell closed"></div><div class="cell closed"></div><div class="cell closed"></div>
      <div class="cell closed"></div><div class="cell closed"></div><div class="cell closed"></div>
      <!-- Ряд 8 -->
      <div class="cell closed"></div><div class="cell closed"></div><div class="cell closed"></div>
      <div class="cell closed"></div><div class="cell closed"></div><div class="cell closed"></div>
      <div class="cell closed"></div><div class="cell closed"></div><div class="cell closed"></div>
      <!-- Ряд 9 -->
      <div class="cell closed"></div><div class="cell closed"></div><div class="cell closed"></div>
      <div class="cell closed"></div><div class="cell closed"></div><div class="cell closed"></div>
      <div class="cell closed"></div><div class="cell closed"></div><div class="cell closed"></div>
    </div>
  </div>
</body>
</html>
